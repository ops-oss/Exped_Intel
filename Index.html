    /* ---------- BASE RESET ---------- */
    :root { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    * { box-sizing: border-box; -webkit-font-smoothing: inherit; }
    h1,h2,h3,h4,h5,h6,p,figure { margin: 0; }
    body,input,textarea,select,button { font-size: 12px; font-family: sans-serif; }

    /* ---------- TOKENS ---------- */
    :root{
      --ink: rgb(30, 30, 30);
      --paper: rgb(255, 255, 255);
      --accent: rgb(254, 87, 51);

      /* Use Poppins globally */
      --font-sans: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;

      --radius-l: 16px;
      --radius-m: 12px;
      --radius-s: 8px;

      --h1: clamp(28px, 3vw, 44px);
      --h2: clamp(22px, 2.2vw, 32px);
      --h3: clamp(18px, 1.8vw, 24px);
      --body: 16px;
      --small: 13px;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--paper);
      color: var(--ink);
      font-family: var(--font-sans);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    img { display:block; max-width:100%; height:auto; }
    a { color: inherit; text-underline-offset: 2px; }

    /* ---------- LAYOUT ---------- */
    .page {
      display: grid;
      grid-template-columns: minmax(16px, 1fr) minmax(0, 1120px) minmax(16px, 1fr);
      grid-auto-rows: min-content;
      row-gap: 24px;
    }
    .page > * { grid-column: 2; }

    /* Hero */
    .hero { position: relative; border-radius: var(--radius-l); overflow: hidden; background: var(--paper); }
    .hero img { width: 100%; height: auto; }
    .credit { position: absolute; right: 12px; bottom: 12px; background: rgba(0,0,0,.6); color: white; padding: 6px 10px; border-radius: 999px; font-size: var(--small); }

    /* Title/meta */
    .title-wrap { padding: 8px 4px 0 4px; }
    .title { font-size: var(--h1); line-height: 1.1; font-weight: 600; }
    .meta { margin-top: 8px; font-size: var(--small); opacity: .8; display:flex; gap:12px; flex-wrap:wrap; }
    .pill { padding: 6px 10px; border-radius: 999px; background: var(--paper); border: 1px solid rgba(0,0,0,.08); }

    /* Cards */
    .card { background: var(--paper); border-radius: var(--radius-l); border: 1px solid rgba(0,0,0,.08); padding: 16px; }
    .card h2 { font-size: var(--h2); margin: 0 0 12px; }
    .card h3 { font-size: var(--h3); margin: 16px 0 8px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    .pre { white-space: pre-wrap; line-height: 1.55; font-size: var(--body); }

    /* Embeds */
    .embed { background: #000; border-radius: var(--radius-l); overflow: hidden; border: 1px solid rgba(0,0,0,.08); aspect-ratio: 16/9; }
    .embed iframe { width: 100%; height: 100%; border: 0; display: block; }

    /* GPX button */
    .gpx-row { display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap: wrap; }
    .btn { display:inline-flex; align-items:center; gap:8px; padding: 10px 14px; border-radius: 10px; border: 1px solid rgba(0,0,0,.1); background: var(--paper); cursor: pointer; font-weight: 600; }
    .btn:hover { border-color: rgba(0,0,0,.18); }

    /* Responsive */
    @media (max-width: 810px) {
      .page { grid-template-columns: 12px minmax(0, 810px) 12px; }
      .title { font-size: clamp(24px, 4.2vw, 36px); }
      .embed { aspect-ratio: 16/10; }
    }
    @media (max-width: 480px) {
      .page { grid-template-columns: 8px minmax(0, 1fr) 8px; }
      .title { font-size: clamp(22px, 7vw, 30px); }
      .credit { font-size: 12px; }
    }

    .status { font-size: 12px; opacity: .7; text-align:center; padding: 6px 0; }
  </style>
</head>
<body>
  <div class="page">
    <div id="status" class="status">Loading…</div>

    <!-- Hero -->
    <figure class="hero">
      <img id="hero" alt="Expedition hero image" />
      <figcaption id="credit" class="credit"></figcaption>
    </figure>

    <!-- Title + meta -->
    <section class="title-wrap">
      <h1 id="title" class="title"></h1>
      <div class="meta">
        <span id="category" class="pill"></span>
        <span id="season" class="pill"></span>
        <span id="location" class="pill"></span>
        <span id="date" class="pill mono"></span>
      </div>
    </section>

    <!-- Mission Brief -->
    <section class="card">
      <h2>Mission Brief</h2>
      <div id="mission" class="pre"></div>
    </section>

    <!-- Google Map -->
    <section class="card">
      <h2>Route Map (Google)</h2>
      <div class="embed">
        <iframe id="map" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>

    <!-- GPX Studio -->
    <section class="card">
      <h2>Interactive GPX</h2>
      <div class="gpx-row">
        <a id="gpxBtn" class="btn" href="#" download>
          <span>⬇️ Download GPX</span>
        </a>
        <span class="mono" id="trailheads"></span>
      </div>
      <div class="embed" style="margin-top:12px">
        <iframe id="gpxStudio" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
  </div>

  <script>
    // Helpers
    const $ = id => document.getElementById(id);
    const get = (o,p) => p.split('.').reduce((a,k)=>a && a[k], o);
    const setText = (id,v)=>{ const el=$(id); if(!v){el.style.display='none';return} el.textContent=v; };
    const setHTML = (id,v)=>{ const el=$(id); if(!v){el.style.display='none';return} el.innerHTML=v; };
    const setSrc = (id,v)=>{ const el=$(id); if(!v){el.closest('.hero,.embed')?.classList.add('hidden');return} el.src=v; };

    function gpxStudioURL(gpxUrl){
      if(!gpxUrl) return "";
      const state = { traces: [{ url: gpxUrl }], settings: { units: "imperial" } };
      return "https://gpx.studio/?state=" + encodeURIComponent(JSON.stringify(state));
    }

    // support /expedition/{slug} and /expeditions/{slug}
    function getSlug(){
      const parts = (location.pathname || "/").split("/").filter(Boolean);
      const i = parts.findIndex(p => p.toLowerCase() === "expedition" || p.toLowerCase() === "expeditions");
      return i > -1 ? parts[i + 1] : null;
    }

    async function main(){
      const status = $("status");
      const slug = getSlug();
      if(!slug){ status.textContent = "Missing slug in URL. Expected /expedition/{slug}"; return; }

      const jsonURL = `https://rtpfkfhvlkuagwqdsnfj.supabase.co/storage/v1/object/public/expedition/${slug}.json`;

      status.textContent = "Fetching expedition…";
      let data;
      try{
        const res = await fetch(jsonURL, { cache: "no-store" });
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        data = await res.json();
      }catch(e){
        status.textContent = `Failed to fetch ${jsonURL}: ${e.message}`;
        return;
      }

      // Hero + credit
      setSrc("hero", get(data,"hero_image"));
      const creditName = get(data,"image_credit");
      const creditLink = get(data,"image_link");
      if(creditName){
        $("credit").innerHTML = creditLink
          ? `Photo: <a href="${creditLink}" target="_blank" rel="noopener noreferrer">${creditName}</a>`
          : `Photo: ${creditName}`;
      } else {
        $("credit").style.display = "none";
      }

      // Title + pills
      setText("title", get(data,"title"));
      setText("category", get(data,"category"));
      setText("season", get(data,"season"));
      setText("location", get(data,"location"));
      setText("date", get(data,"date"));

      // Mission (preserve line breaks)
      const missionText = get(data,"mission_text") || "";
      setHTML("mission", missionText.replace(/\n/g, "<br/>"));

      // Map iframe
      const mapURL = get(data,"map_embed_url") || get(data,"map_embed") || "";
      setSrc("map", mapURL);

      // GPX download + GPX Studio
      const gpxURL = get(data,"gpx_download_link") || get(data,"gpx_url") || "";
      if(gpxURL){
        const btn = $("gpxBtn");
        btn.href = gpxURL;
        btn.download = (slug || "route") + ".gpx";
        setText("trailheads", [get(data,"start_trailhead"), get(data,"end_trailhead")].filter(Boolean).join(" → "));
        setSrc("gpxStudio", gpxStudioURL(gpxURL));
      } else {
        $("gpxBtn").style.display = "none";
        $("gpxStudio").closest(".embed").style.display = "none";
      }

      status.textContent = "Loaded ✓";
      setTimeout(()=> status.style.display = "none", 1200);
    }

    if (typeof window !== "undefined") main();
  </script>
</body>
</html>
