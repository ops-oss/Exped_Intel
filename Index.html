<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expedition</title>

  <!-- Your font-face bundle (from Framer export) -->
  <link rel="stylesheet" href="/fonts.css" />

  <style>
    :root{
      --bg: rgb(232, 229, 226);
      --ink: rgb(30, 30, 30);
      --paper: rgb(255, 255, 255);
      --accent: rgb(254, 87, 51);
      --font-sans: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Cantarell, "Helvetica Neue", Arial, sans-serif;

      /* Bigger headline like your screenshot */
      --h1: clamp(40px, 18vw, 88px);
      --label: 14px;
      --body: 18px;
      --radius: 0px;
    }

    /* global */
    *{ box-sizing: border-box }
    html, body { height: 100% }
    body{
      margin:0;
      background: var(--bg);
      color: var(--ink);
      font-family: var(--font-sans);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    img{ display:block; width:100%; height:auto }
    a{ color: inherit; text-underline-offset:2px }

    /* layout */
    .page{
      max-width: 1120px;
      margin: 0 auto;
      padding: 24px 16px 40px;
      display: grid;
      row-gap: 20px;
    }

    /* title + meta */
    .title{
      font-size: var(--h1);
      line-height: 1.02;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .label{ font-size: var(--label); letter-spacing: .18em; text-transform: uppercase; opacity:.7 }

    /* Meta row that becomes 4-in-a-row when there's room */
    .grid2{
      display: grid;
      grid-template-columns: 1fr 1fr;   /* phones & small tablets: 2 columns */
      gap: 16px 28px;
      align-items: start;
      margin-top: 8px;
    }
    /* wider screens: one line across (4 columns) */
    @media (min-width: 960px){
      .grid2{ grid-template-columns: repeat(4, 1fr); }
    }
    .value{ font-size: clamp(18px, 2.6vw, 28px); line-height: 1.28 }

    /* FULL BLEED hero (edge-to-edge) */
    .fullbleed{ width: 100vw; margin-left: calc(50% - 50vw); }
    .credit{
      text-align: right;
      font-size: 14px;
      margin-top: 8px;
      color: var(--accent);
      padding-right: 16px; /* align with page padding visually */
    }

    /* mission text block (centered, left-aligned) */
    .mission{
      font-size: var(--body);
      line-height: 1.6;
      margin-top: 8px;
      white-space: pre-wrap;
      max-width: 720px;            /* keep a readable column width */
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    /* embeds (no borders/radius) */
    .embed{ aspect-ratio: 16 / 9 }
    .embed iframe{ width:100%; height:100%; border:0; display:block }

    /* GPX actions: center the button and make it solid black */
    .gpx-actions{
      margin-top: 14px;
      display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
    }
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding: 12px 18px; font-weight: 700; border-radius: 28px; text-decoration: none;
      border: 1px solid rgba(0,0,0,.12); background: var(--paper);
    }
    #gpxBtn{ background:#000; color:#fff; border-color:#000; }

    /* responsive fine-tuning */
    @media (max-width: 810px){
      .value{ font-size: clamp(18px, 4.6vw, 24px) }
    }
    @media (max-width: 480px){
      .page{ padding: 20px 20px 32px }  /* extra side padding on phones */
      .grid2{ grid-template-columns: 1fr 1fr }  /* still two columns; will wrap */
      .embed{ aspect-ratio: 3 / 4 }            /* taller maps on phones */
      .credit{ font-size: 13px }
      .mission{ padding: 0 12px }              /* additional breathing room */
    }

    /* load status (debug only) */
    #status{ font-size:12px; opacity:.7; max-width:720px; margin:0 auto; }
  </style>
</head>
<body>
  <div class="page">
    <div id="status">Loading…</div>

    <!-- Title & meta FIRST -->
    <h1 id="title" class="title"></h1>

    <div class="grid2">
      <div>
        <div class="label">Category</div>
        <div id="category" class="value"></div>
      </div>
      <div>
        <div class="label">Season</div>
        <div id="season" class="value"></div>
      </div>
      <div>
        <div class="label">Location</div>
        <div id="location" class="value"></div>
      </div>
      <div>
        <div class="label">Date</div>
        <div id="date" class="value"></div>
      </div>
    </div>

    <!-- FULL-BLEED Hero image SECOND -->
    <div class="fullbleed">
      <!-- NEW: wrap image in link so clicks go to the Unsplash PAGE URL -->
      <a id="heroLink" target="_blank" rel="noopener noreferrer">
        <img id="hero" alt="Expedition hero" />
      </a>
      <div id="credit" class="credit"></div>
    </div>

    <!-- Mission -->
    <div id="mission" class="mission"></div>

    <!-- Google Map (no header) -->
    <div class="embed">
      <iframe id="map" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- GPX Studio (Mapbox embed) -->
    <div class="embed" id="gpxEmbedWrap">
      <iframe id="gpxStudio" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="gpx-actions" id="gpxActions">
      <a id="gpxBtn" class="btn" href="#" download>DOWNLOAD GPX</a>
      <a id="gpxStudioLink" class="btn" href="#" target="_blank" rel="noopener">Open in GPX Studio</a>
      <span id="trailheads" style="opacity:.7"></span>
    </div>
  </div>

  <script>
    // ------------ helpers ------------
    const $ = (id) => document.getElementById(id);
    const qp = (k) => new URL(location.href).searchParams.get(k);
    const get = (o,p)=>p.split('.').reduce((a,c)=>a?.[c],o);
    const first = (o,keys)=>{ for(const k of keys){ const v=get(o,k); if(typeof v==="string"&&v.trim()) return v.trim(); if(v) return v; } return ""; };

    function getSlug(){
      const q = qp("slug"); if (q) return q;
      const parts = (location.pathname||"/").split("/").filter(Boolean);
      const i = parts.findIndex(p=>p.toLowerCase()==="expedition" || p.toLowerCase()==="trip");
      return i>-1 ? parts[i+1] : null;
    }
    function unsplashish(u){ return typeof u==="string" && /images\.unsplash\.com/i.test(u); }

    // Mapbox GPX Studio embed
    const MAPBOX_TOKEN = "pk.eyJ1IjoiZXhwZWQtaW50ZWwiLCJhIjoiY21kc3Vrc2FtMHZkNjJrcTN6ajlmZzhlMyJ9.APi1rguilYM8GZKBnbyWFg"; // your public token
    function gpxStudioURL(gpxUrl){
      if(!gpxUrl) return "";
      const options = { token: MAPBOX_TOKEN, files: [ gpxUrl ], distanceUnits: "imperial" };
      return "https://gpx.studio/embed?options=" + encodeURIComponent(JSON.stringify(options));
    }

    async function main(){
      const status = $("status");
      const slug = getSlug();
      if(!slug){ status.textContent="Missing slug (?slug= or /expedition/{slug})"; return; }

      const jsonURL = `https://rtpfkfhvlkuagwqdsnfj.supabase.co/storage/v1/object/public/expedition/${slug}.json?cb=${Date.now()}`;
      status.textContent = "Fetching…";

      let data;
      try{
        const res = await fetch(jsonURL, { cache:"no-store" });
        if(!res.ok) throw new Error("HTTP "+res.status);
        data = await res.json();
      }catch(e){
        status.textContent = "Fetch failed: "+e.message;
        return;
      }

      // Title + meta
      $("title").textContent = first(data,["title","name"]) || "";
      $("category").textContent = first(data,["category","type"]) || "";
      $("season").textContent = first(data,["season"]) || "";
      $("location").textContent = first(data,["location","place"]) || "";
      const d = first(data,["date","when"]);
      $("date").textContent = /^\d{4}-\d{2}-\d{2}$/.test(d)
        ? new Date(d+"T00:00:00Z").toLocaleDateString(undefined,{month:"short",day:"numeric",year:"numeric"})
        : (d||"");

// Hero + credit (credit text links to image_link, not the photo src)
const hero = first(data,["hero_image","hero.url","image"]);
if (hero) $("hero").src = hero;

const creditName = first(data,["image_credit","credit","photo_credit"]);
const creditLink = first(data,["image_link","credit_link","image_credit_link"]);

$("credit").innerHTML = creditName
  ? (creditLink
      ? `<a href="${creditLink}" target="_blank" rel="noopener noreferrer" style="color:inherit; text-decoration:underline;">${creditName}</a>`
      : creditName)
  : "";

      // Click-through on hero image uses the page URL when present
      if (creditLink) {
        $("heroLink").href = creditLink;
      } else {
        $("heroLink").removeAttribute("href");
      }

      $("credit").innerHTML = creditName
        ? (creditLink ? `<a href="${creditLink}" target="_blank" rel="noopener noreferrer">${creditName}</a>` : creditName)
        : "";
      // --------------------------------------------------------

      // -------- Mission (bold headings) --------
      const mission = first(data,["mission_text","mission","brief","summary"]) || "";

      const formatted = mission
        .split(/\r?\n/)
        .map(line => {
          const t = line.trim();
          if (!t) return "";
          if (/^-{3,}$/.test(t)) return t;

          if (/^DAY\s*\d+:/i.test(t)) return `<strong>${t}</strong>`;

          const m = t.match(/^([^:]+):\s*(.*)$/);
          if (m && !/[a-z]/.test(m[1])) {
            return `<strong>${m[1].trim()}:</strong> ${m[2]}`;
          }

          if (!/[a-z]/.test(t)) return `<strong>${t}</strong>`;

          return t;
        })
        .join("<br/>");

      $("mission").innerHTML = formatted;
      // ----------------------------------------

      // Google Map (expects full embed URL in JSON)
      const mapURL = first(data,["map_embed_url","map_embed","map.url"]);
      if(mapURL) $("map").src = mapURL;

      // GPX embed + actions (Mapbox token required)
      const gpxURL = first(data,["gpx_download_link","gpx_url","gpx","gpxFile","gpx_file","gpxDownload","gpx_download"]);
      if(gpxURL){
        const studio = gpxStudioURL(gpxURL);
        $("gpxStudio").src = studio;
        $("gpxStudioLink").href = studio;
        $("gpxBtn").href = gpxURL;
        $("gpxBtn").download = (slug||"route") + ".gpx";
        const th = [first(data,["start_trailhead","start"]), first(data,["end_trailhead","end"])].filter(Boolean).join(" → ");
        if(th) $("trailheads").textContent = th;
      }else{
        $("gpxEmbedWrap").innerHTML = `<div style="opacity:.7;font-size:14px">No GPX URL found (expected <code>gpx_download_link</code>).</div>`;
        $("gpxActions").style.display = "none";
      }

      status.textContent = "";
      setTimeout(()=>status.remove(), 10);
    }

    if (typeof window !== "undefined") main();
  </script>
</body>
</html>
